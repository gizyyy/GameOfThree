<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">Connect to Game:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
						<input type="hidden" id="robotPlayer" value="" /> 
						<input type="hidden" id="turn" value="" /> 
						<input type="hidden" id="role" value="" />
					</div>
				</form>
			</div>
			<div class="col-md-6" id="nameArea">
				<form class="form-inline">
					<div class="form-group">
						<label for="name">What is your name?</label> <input type="text"
							id="name" class="form-control" placeholder="Your name here...">
					</div>
					<div class="form-group">
						<input type="checkbox" id="robot" name="robot" value="robot">
						<label for="robot">Robot</label>
					</div>

					<button id="send" class="btn btn-default" type="submit">Send</button>
				</form>
			</div>
			<label id="playerNameDisplayArea" style="display: none;"></label>

			<div class="col-md-6" id="guessAreaWithButtons"
				style="display: none;">
				<form class="form-inline">
					<div class="form-group">
						<button id="minusOne" class="btn btn-default" type="submit">-1</button>
						<button id="zero" class="btn btn-default" type="submit">0</button>
						<button id="plusOne" class="btn btn-default" type="submit">+1</button>
					</div>

				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Current Game Messages</th>
						</tr>
					</thead>
					<tbody id="specialArea">
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Game Room messages</th>
						</tr>
					</thead>
					<tbody id="logs">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
